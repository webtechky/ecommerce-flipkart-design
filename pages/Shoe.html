<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assert/img/logos.png" type="image/icon">
    <title>Flipkart</title>
    <link rel="stylesheet" type="text/css" href="../assert/css/navbarFooter.css"">
    <link rel="stylesheet" href="../assert/css/sectionCollections.css">
    <link rel=" stylesheet" href="../assert/css/index.css">
    <link rel="icon" href="../assert/images/logos.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="header">
            <div class="logo">
                <img src="../assert/img/flipkarts.png" alt="Logo">

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for products and more" autofocus>
                <button class="search-button">Search</button>
            </div>

            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>

            <nav id="nav-menu">
                <ul>
                    <li>
                        <a href="../pages/Login.html">
                            <i class="fas fa-user"></i>
                            <span>Login</span>
                        </a>
                    </li>
                    <li>
                        <a href="../pages/card.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Cart</span>
                        </a>
                    </li>
                    <li>
                        <a href="../pages/seller.html">
                            <i class="fas fa-circle-up"></i>
                            <span>Seller</span>
                        </a>
                    </li>
                    <li class="special-icon">
                        <i class="fas fa-bars"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    

</body>
<script src="./assert/js/script.js"></script>

</html>
